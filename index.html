<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Practice</title>
</head>
<body>
    <div id="main-container">
        <h1>Let's Play Rock Paper Scissors!</h1>
        <p>Select your choice from the following options:</p>
        <div id="selection-buttons-container">
            <button id="rock" class="selection-btn">Rock</button>
            <button id="paper" class="selection-btn">Paper</button>
            <button id="scissors" class="selection-btn">Scissors</button>
        </div>
        <span id="game-result-span"></span>
    </div>
</body>
<script src="script.js"></script>
</html>
